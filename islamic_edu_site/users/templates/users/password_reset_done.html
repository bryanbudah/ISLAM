{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10 text-center">
  <h2 class="text-2xl font-bold text-green-700 mb-4">Reset Email Sent</h2>
  
  <p class="mb-4">
    We've emailed you instructions for setting your password. 
    You should receive them shortly.
  </p>
  
  <p class="text-sm text-gray-600">
    Didn't receive an email?
    <a href="{% url 'password_reset' %}" class="text-green-700 hover:underline">Try again</a>.
  </p>
</div>
{% endblock %}
