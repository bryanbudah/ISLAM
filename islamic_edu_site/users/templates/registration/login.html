{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IlmHub</title>
    <style>
        :root {
            --islamic-green: #0a5e2aff;
            --gold: #d4af37;
            --cream: #f5f5dc;
            --dark-brown: #5d4037;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: var(--cream);
            background-image: url('{% static "images/islamic-pattern.png" %}');
            background-size: cover;
            background-attachment: fixed;
            color: var(--dark-brown);
            line-height: 1.6;
        }
        
        .login-container {
            max-width: 450px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--gold);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--islamic-green);
            font-size: 2rem;
            font-weight: bold;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 1rem;
        }
        
        .arabic-quote {
            font-size: 1.2rem;
            text-align: center;
            font-style: italic;
            margin: 1.5rem 0;
            color: var(--islamic-green);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-brown);
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--gold);
            border-radius: 4px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--islamic-green);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .login-btn:hover {
            background-color: #0a4a22;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .register-link a {
            color: var(--islamic-green);
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--dark-brown);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">IlmHub Login</div>
        
        <div class="arabic-quote">
            "نقلُ باسم ركِّه الريِي عَدَّق"<br>
            <small>Surah Al-Alaq 96:1</small>
        </div>
        
        <form method="POST" class="form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
        
        <div class="footer">
            &copy; {% now "Y" %} IlmHub - Knowledge for the Ummah
        </div>
    </div>
</body>
</html>
